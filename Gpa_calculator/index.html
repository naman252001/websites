<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks Entry Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="marks-form">
            <h1>Enter your marks</h1>

            <div class="grid-container">
                <div class="label">Subject 1:</div>
                <div><input type="number" id="subject1" required></div>
                <div class="label">Subject 2:</div>
                <div><input type="number" id="subject2" required></div>
                <div class="label">Subject 3:</div>
                <div><input type="number" id="subject3" required></div>
                <div class="label">Subject 4:</div>
                <div><input type="number" id="subject4" required></div>
                <div class="label"></div>
                <div><button type="submit">Submit</button></div>
            </div>
        </form>
        <div id="result" class="hidden">
            <h2>Marks and GPA</h2>
            <table id="marks-table">
                <tr>
                    <th>Subject</th>
                    <th>Marks</th>
                </tr>
                <tr>
                    <td>Subject 1</td>
                    <td id="mark1"></td>
                </tr>
                <tr>
                    <td>Subject 2</td>
                    <td id="mark2"></td>
                </tr>
                <tr>
                    <td>Subject 3</td>
                    <td id="mark3"></td>
                </tr>
                <tr>
                    <td>Subject 4</td>
                    <td id="mark4"></td>
                </tr>
                <tr>
                    <td><strong>Total marks</strong></td>
                    <td id="Total_marks"></td>
                </tr>
                
            </table>
            <h1>Overal All GPA: <strong id="gpa"></strong></h1>

        </div>
        <!-- <h1 id="gpa">Overal All GPA:</h1> -->
    </div>
    <script src="script.js"></script>
</body>
</html>
